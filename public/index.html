<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Grid</title>

    <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="/favicon.ico">
    
    <!-- Compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h3>Web Design and Development Class</h3>
        <h5>January &#151; April 2021</h5>
        <h1>Assessment Grid</h1>

        <p>Cummulative score of students per assessment test</p>
        <form id="score-form">
            <p>
                <input type="radio" id="adegbite" name="as" value="Adegbite" disabled>
                <label for="adegbite">Adegbite</label>
            </p>
            <p>
                <input type="radio" id="fuad" name="as" value="Fuad" disabled>
                <label for="fuad">Fuad</label>
            </p>
            <p>
                <input type="radio" id="idris" name="as" value="Idris" disabled>
                <label for="idris">Idris</label>
            </p>
            <p>
                <input type="radio" id="michael" name="as" value="Michael" disabled>
                <label for="michael">Michael</label>
            </p>
            <p>
                <input type="radio" id="mohammed" name="as" value="Mohammed" disabled>
                <label for="mohammed">Mohammed</label>
            </p>
            <p>
                <input type="radio" id="oladeji" name="as" value="Oladeji" disabled>
                <label for="oladeji">Oladeji</label>
            </p>
            <input type="submit" value="Score" class="btn btn-primary" disabled>
        </form>

        <div id="chartContainer" style="height: 300px; width:100%"></div>
    </div>
    

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Pusher CDN -->
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>

    <!--  Canvasjs CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>

    <!-- Main js File -->
    <script src="main.js"></script>
</body>
</html>
